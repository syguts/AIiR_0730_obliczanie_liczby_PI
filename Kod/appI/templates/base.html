<!DOCTYPE html>
<html>
    <head>
        <title>PI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content="M.Cebula, K.Cichuta, P.Sternik, S.Sygut">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


     </head>
<body >

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <p>Zrobić żeby podczas przewijania przechodziło w dół</p>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="" class="navbar-brand">Liczba Pi</a>
        </div>

        <div class="collapse navbar-collapse navbar-collapse" id="myNavbar">

            <!-- Przycisk do logowania -->
            {% if user.is_authenticated %}
            <!-- Przycisk do wylogowywania -->
            <a href="logout" class="btn btn-info navbar-btn navbar-right">Logout ({{ user.username }})</a>
            {% else %}
            <!-- Przycisk do logowania -->
            <a href="login" class="btn btn-info navbar-btn navbar-right">Login</a>
            <!-- Przycisk do rejestracji -->
            <a href="register" class="btn btn-info navbar-btn navbar-right">Rejestracja</a>
            {% endif %}



            <ul class="nav navbar-nav">
                <li><a href="#info">INFO</a></li>
                {% if user.is_authenticated %}
                <li><a href="#myTasks">Moje zadania</a></li>
                <li><a href="#newTask">Nowe zadanie</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


{% block content %}{% endblock %}

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    </body>
</html>
